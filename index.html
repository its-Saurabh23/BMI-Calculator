<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="container">
            <h2>Check Your BMI</h2>
            <div class="sub-heading">
                <h4>Enter you Wight and Height to get youe BMI</h4>
            </div>
            <form>
                <p class="para">Enter your weight in (Kg)</p>
                <input type="text" id="weight" />

                <p class="para">Enter your Height in (Cm)</p>
                <input type="text" id="height" /><br /><br />
                <button class="btn" type="button" onclick="calculate()">submit</button>
            </form>
            <div id="result"> <strong> Your BMI</strong></div>
            <script src="main.js"></script>
        </div>
    </center>
</body>

</html>
